<div class="container">
  <h1 class="display-3">Add/Update User</h1>
  <form (ngSubmit)="processForm()">
    <div class="form-group">
        <input type="hidden" name = "id" class="form-control" [(ngModel)] = "user.id">
    </div>

    <div class="form-group">
      <label for="employeeId">Employee Id</label>
        <input type="text" name = "employeeId" required class="form-control" [(ngModel)] = "user.employeeId">
    </div>

    <div class="form-group">
      <label for="firstName">Employee First Name</label>
        <input type="text" name = "firstName" required class="form-control" [(ngModel)] = "user.firstName">
    </div>

    <div class="form-group">
        <label for="lastName">Employee Last Name</label>
        <input type="text" name = "lastName" required class="form-control" [(ngModel)] = "user.lastName">
    </div>

    <div class="form-group">
      <label for="mobileNumber">Mobile Number</label>
      <input type="text" name = "mobileNumber" required class="form-control" [(ngModel)] = "user.mobileNumber">
    </div>

    <div class="form-group">
      <label for="yearsOfExperience">Total Experience</label>
      <input type="number" name = "yearsOfExperience" required class="form-control" [(ngModel)] = "user.yearsOfExperience">
    </div>

    <div class="form-group">
      <label for="designation">Designation</label>
      <input type="text" name = "designation" required class="form-control" [(ngModel)] = "user.designation">
    </div>
  
    <input type="submit" value="Save" class="btn btn-success">
  </form>
</div>
